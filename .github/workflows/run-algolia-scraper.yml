name: Algolia DocSearch Scraper

on:
  push:
    branches:
      - 'main'

jobs:
  wait-for-vercel-deployment:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      VERCEL_DEPLOYMENT_URL: 'devcycle-docs.vercel.app'
    steps:
      - name: Set Secrets
        uses: DevCycleHQ/aws-secrets-action@main
        with:
          secrets_map: '{"ALGOLIA_CRAWLER_APPLICATION_ID":"DEVCYCLE_GITHUB_devcycle-docs_ALGOLIA_CRAWLER_APPLICATION_ID", "ALGOLIA_API_KEY":"DEVCYCLE_GITHUB_devcycle-docs_ALGOLIA_API_KEY", "ALGOLIA_CRAWLER_USER_ID":"DEVCYCLE_GITHUB_devcycle-docs_ALGOLIA_CRAWLER_USER_ID", "ALGOLIA_CRAWLER_API_KEY":"DEVCYCLE_GITHUB_devcycle-docs_ALGOLIA_CRAWLER_API_KEY"}'
          aws_account_id: '134377926370'
      - uses: actions/checkout@v4
      - run: echo "Waiting for Cloudflare deployment to complete" && sleep 120

      - name: Trigger Algolia Crawler
        uses: algolia/algoliasearch-crawler-github-actions@81a0bd9e7956d411f3321d7d5af970117403a8b3
        with:
          crawler-user-id: ${{ env.ALGOLIA_CRAWLER_USER_ID }}
          crawler-api-key: ${{ env.ALGOLIA_CRAWLER_API_KEY }}
          algolia-app-id: ${{ env.ALGOLIA_CRAWLER_APPLICATION_ID }}
          algolia-api-key: ${{ env.ALGOLIA_API_KEY }}
          site-url: 'https://docs.devcycle.com'
